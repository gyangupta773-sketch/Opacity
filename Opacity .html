<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: beige;
                padding: 10px;
            }
            div.first{
                opacity:0.1;
            }
            div.second{
                opacity:0.3;
            }
            div.third{
                opacity:0.6;
            }
            div.fourth{
                opacity:1.2;
            }
            div.fifth{
                opacity:2.4;
            }
        </style>
    </head>
    <body>
        <h1>
            The opacity Property
        </h1>
        <p>
            This is how property looks:
        </p>
        <div class="first">
            <p>opacity 0.1</p>
        </div>
        <div class="second">
            <p>opacity 0.3</p>
        </div>
        <div class="third">
            <p>opacity 0.6</p>
        </div>
        <div class="fourth">
            <p>opacity 1.2</p>
        </div>
        <div class="fifth">
            <p>opacity 2.4</p>
        </div>
        <div>
            <p>
                opacity 1(default)
            </p>
        </div>
    </body>
</html>
